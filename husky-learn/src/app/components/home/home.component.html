

 <mat-card *ngFor = "let article of listOfArticles ">
   <mat-card>
     <mat-card-content>
      <div><img mat-card-avatar [src]="article.author.image"></div>
      <mat-card-subtitle>{{article.author.username}}</mat-card-subtitle>
      <mat-card-subtitle>{{article.createdAt| date:'longDate'}}</mat-card-subtitle>
     </mat-card-content>
    <mat-card-header>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <button mat-button *ngIf = "!article.favorited" (click)='toggleFavorite(article.slug, article.favorited)'><mat-icon>favorite_border</mat-icon></button>
      <button mat-button *ngIf = "article.favorited" (click)='toggleFavorite(article.slug, article.favorited)'><mat-icon>favorite</mat-icon></button>
      <button mat-button type="submit"  (click) = "article.showAdd = !article.showAdd" >add comment</button>
      <app-add-comment *ngIf="article.showAdd" [slug]="article.slug"></app-add-comment>
    </mat-card-content>
   </mat-card>
</mat-card>
