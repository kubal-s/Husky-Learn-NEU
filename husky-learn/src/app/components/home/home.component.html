

 <div *ngFor = "let article of listOfArticles " class="outer-card">
   <mat-card class="inner-card">
    <mat-card-header>
      <mat-card-title>
        <button class = "title-btn"mat-button color="primary" (click)="viewArticle(article)">{{article.title}}</button> 
      </mat-card-title>
      <mat-card-subtitle>{{article.description}}</mat-card-subtitle>
      <mat-card-content class="author">
        <mat-card-subtitle><img mat-card-avatar [src]="article.author.image"></mat-card-subtitle>
        <mat-card-subtitle>{{article.author.username}}</mat-card-subtitle>
        <mat-card-subtitle>{{article.createdAt| date:'longDate'}}</mat-card-subtitle>
       </mat-card-content>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>

    <mat-card-content class="like-comment">
      <mat-card-subtitle>
        <button mat-button *ngIf = "!article.favorited" (click)='toggleFavorite(article.slug, article.favorited)'><mat-icon>favorite_border</mat-icon></button>
        <button mat-button *ngIf = "article.favorited" (click)='toggleFavorite(article.slug, article.favorited)'><mat-icon color="warn">favorite</mat-icon></button>
      </mat-card-subtitle>
      <mat-card-subtitle>
        <!-- <button mat-button type="submit"  (click) = "article.showAdd = !article.showAdd" ><mat-icon>add_comment</mat-icon></button>
        <app-add-comment *ngIf="article.showAdd" [slug]="article.slug"></app-add-comment> -->
        <!-- <button mat-button type="submit"  (click) = "article.showAdd = !article.showAdd" ><mat-icon>add_comment</mat-icon></button> -->
        <app-add-comment  [slug]="article.slug"></app-add-comment>
      </mat-card-subtitle>

    </mat-card-content>
   </mat-card>
  </div>
