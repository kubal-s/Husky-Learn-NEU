<mat-card 
>
  <mat-card-content>
      <h4 class="rightdivtext">
          {{username}}
      </h4>
  </mat-card-content>
  <mat-card-content>
      <div class="authorimagecontainer">
        <div><img mat-card-avatar [src]=""></div>
          <h5></h5>
      </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-content>
    <nav mat-tab-nav-bar mat-align-tabs="end">
        <a mat-tab-link
        [routerLink]="['/myarticles', username]"
           routerLinkActive #rla="routerLinkActive"
           [active]="rla.isActive">
             My Articles
            </a>
            <a mat-tab-link
        [routerLink]="['/favouritearticles', username]"
           routerLinkActive #rla="routerLinkActive"
           [active]="rla.isActive">
             Favourite Articles
            </a>
      </nav>
  </mat-card-content>
  <mat-card-content>
     
  </mat-card-content>
</mat-card>
