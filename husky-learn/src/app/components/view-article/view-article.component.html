<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{currentArticle.title}}</mat-card-title>
      <mat-card-subtitle>
        Author: {{currentArticle.author.username}}
        <mat-divider [vertical]="true"></mat-divider>
        {{currentArticle.createdAt| date:'longDate'}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/book.jpg" alt="Photo of a Shiba Inu">
    <mat-card-subtitle>{{currentArticle.description}}</mat-card-subtitle>
    <mat-card-content>
      <p>
        {{currentArticle.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
